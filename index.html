<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e7225, #982a2a);
        }

        canvas {
            border: 2px solid #fff;
            background-color: #333;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        h1 {
            color: transparent;
            background: linear-gradient(135deg, #000000, #982a2a);
            background-clip: text;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5rem;
        }

        .score {
            color: #fff;
            font-size: 1.2rem;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 1rem;
            background: linear-gradient(135deg, #1e7225, #982a2a);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            opacity: 0.8;
        }
    </style>
</head>

<body>

    <h1>Snake Game</h1>
    <div class="score">Score: <span id="score">0</span></div>
    <canvas id="snakeGame" width="400" height="400"></canvas>
    <button id="resetButton">Recommencer</button>

    <script>
        const canvas = document.getElementById("snakeGame");
        const ctx = canvas.getContext("2d");
        const scoreDisplay = document.getElementById("score");
        const resetButton = document.getElementById("resetButton");

        const boxSize = 20;
        let snake, food, direction, score, game;

        let touchStartX = 0;
        let touchStartY = 0;
        let touchEndX = 0;
        let touchEndY = 0;

        function initGame() {
            snake = [{ x: 200, y: 200 }];
            food = { x: Math.floor(Math.random() * 20) * boxSize, y: Math.floor(Math.random() * 20) * boxSize };
            direction = { x: 0, y: 0 };
            score = 0;
            scoreDisplay.textContent = score;
            clearInterval(game);
            game = setInterval(draw, 100);
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            snake.forEach(part => {
                ctx.fillStyle = "#00FF00";
                ctx.fillRect(part.x, part.y, boxSize, boxSize);
                ctx.strokeStyle = "#333";
                ctx.strokeRect(part.x, part.y, boxSize, boxSize);
            });

            ctx.fillStyle = "#FF3333";
            ctx.fillRect(food.x, food.y, boxSize, boxSize);

            const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };
            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score++;
                scoreDisplay.textContent = score;
                food = { x: Math.floor(Math.random() * 20) * boxSize, y: Math.floor(Math.random() * 20) * boxSize };
            } else {
                snake.pop();
            }

            if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height || checkCollision(head, snake)) {
                clearInterval(game);
                alert(`Game Over! Score: ${score}`);
            }
        }

        function changeDirection(event) {
            if (event.key === "ArrowUp" && direction.y === 0) {
                direction = { x: 0, y: -boxSize };
            } else if (event.key === "ArrowDown" && direction.y === 0) {
                direction = { x: 0, y: boxSize };
            } else if (event.key === "ArrowLeft" && direction.x === 0) {
                direction = { x: -boxSize, y: 0 };
            } else if (event.key === "ArrowRight" && direction.x === 0) {
                direction = { x: boxSize, y: 0 };
            }
        }

        function checkCollision(head, snake) {
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }
            return false;
        }

        function handleTouchStart(e) {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        }

        function handleTouchMove(e) {
            touchEndX = e.touches[0].clientX;
            touchEndY = e.touches[0].clientY;
        }

        function handleTouchEnd() {
            const diffX = touchEndX - touchStartX;
            const diffY = touchEndY - touchStartY;

            if (Math.abs(diffX) > Math.abs(diffY)) {
                // Swipe gauche ou droite
                if (diffX > 0 && direction.x === 0) {
                    direction = { x: boxSize, y: 0 }; // Droite
                } else if (diffX < 0 && direction.x === 0) {
                    direction = { x: -boxSize, y: 0 }; // Gauche
                }
            } else {
                // Swipe haut ou bas
                if (diffY > 0 && direction.y === 0) {
                    direction = { x: 0, y: boxSize }; // Bas
                } else if (diffY < 0 && direction.y === 0) {
                    direction = { x: 0, y: -boxSize }; // Haut
                }
            }
        }

        document.addEventListener("keydown", changeDirection);
        resetButton.addEventListener("click", initGame);

        // Ajouter des événements pour gérer le swipe sur mobile
        canvas.addEventListener("touchstart", handleTouchStart, false);
        canvas.addEventListener("touchmove", handleTouchMove, false);
        canvas.addEventListener("touchend", handleTouchEnd, false);

        initGame();
    </script>

</body>

</html>
